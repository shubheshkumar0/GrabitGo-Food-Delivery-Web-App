<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient background -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4C24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4C24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Delivery bag icon -->
  <g id="deliveryBag">
    <!-- Bag body -->
    <rect x="8" y="14" width="24" height="28" rx="2" fill="url(#logoGradient)" stroke="none"/>
    
    <!-- Bag handle -->
    <path d="M 12 14 Q 12 4 20 4 Q 28 4 28 14" stroke="url(#logoGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Food items inside bag -->
    <circle cx="14" cy="18" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="22" cy="22" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="16" cy="28" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="24" cy="26" r="2" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Fork accent -->
  <g id="fork" transform="translate(32, 8)">
    <rect x="0" y="0" width="2" height="16" fill="url(#logoGradient)" rx="1"/>
    <circle cx="1" cy="3" r="1.5" fill="url(#logoGradient)"/>
    <circle cx="1" cy="7" r="1.5" fill="url(#logoGradient)"/>
    <circle cx="1" cy="11" r="1.5" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Text: GrabitGo -->
  <text x="42" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="url(#textGradient)" letter-spacing="0.5">
    GrabitGo
  </text>
  
  <!-- Subtext: Food Delivery -->
  <text x="42" y="46" font-family="Arial, sans-serif" font-size="7" font-weight="400" fill="#666666" letter-spacing="0.3">
    FOOD DELIVERY
  </text>
</svg>
